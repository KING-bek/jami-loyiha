<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taom tafsiloti - Turkiston Restorani</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0D3B52;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo img {
      width: 80px;
      margin-right: 10px;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #E9A825;
    }

    /* Burger icon style */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #0D3B52;
        flex-direction: column;
        width: 200px;
        display: none;
        border-radius: 4px;
        padding: 10px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        padding: 10px 20px;
      }

      .burger {
        display: flex;
      }
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #0D3B52;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: #0D3B52;
      color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(13, 59, 82, 0.5);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .card img {
      max-width: 350px;
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
      min-width: 280px;
    }

    .card-content h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 28px;
      color: #E9A825;
    }

    .card-content p {
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .price {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      color: #fff;
      background: #E9A825;
      padding: 10px 16px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Savatga qo‘shish tugmasi */
    #add-to-cart {
      display: inline-block;
      background-color: #E9A825;
      color: #0D3B52;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #add-to-cart:hover {
      background-color: #c29615;
    }

    .btn-back {
      display: inline-block;
      background-color: #E9A825;
      color: #0D3B52;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-top: 0;
    }

    .btn-back:hover {
      background-color: #c29615;
    }

    footer {
      background: #0D3B52;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="Turkiston Logosi" />
      TURKISTON
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="./index.html">Bosh sahifa</a></li>
        <li><a href="./index.html#fastfood-container">FastFood</a></li>
        <li><a href="./index.html#milliy-container">Milliy taomlar</a></li>
        <li><a href="#bizhaqimizda">Biz haqimizda</a></li>
        <li><a href="./reg.html">Profil</a></li>
      </ul>
      <div class="burger" aria-label="Menyu ochish" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

  <main>
    <h1>Taom tafsiloti</h1>
    <div class="card" id="item-card">
      <!-- Ma'lumotlar JavaScript orqali yuklanadi -->
    </div>
    <a href="./index.html" class="btn-back">Orqaga</a>
    <button id="add-to-cart" style="display:none;">Savatga qo'shish</button>
  </main>

  <footer>
    &copy; 2025 Turkiston Restorani. Barcha huquqlar himoyalangan.
  </footer>

  <script>
    // Burger menyu toggle
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    burger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        navLinks.classList.toggle('active');
      }
    });

    // URL dan id va type ni olish
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      for (const pair of pairs) {
        const [key, value] = pair.split('=');
        if (key && value) {
          params[decodeURIComponent(key)] = decodeURIComponent(value);
        }
      }
      return params;
    }

    async function fetchData(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Faylni yuklashda xatolik');
        return await response.json();
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    async function showItem() {
      const params = getQueryParams();
      const id = params['id'];
      const type = params['type'];

      if (!id || !type) {
        document.getElementById('item-card').innerHTML = '<p>To‘liq ma’lumot topilmadi.</p>';
        return;
      }

      let dataFile = '';
      if (type === 'fastfood') dataFile = 'cards.json';
      else if (type === 'milliy') dataFile = 'milliy.json';
      else {
        document.getElementById('item-card').innerHTML = '<p>Notog‘ri turdagi ma’lumot.</p>';
        return;
      }

      const data = await fetchData(dataFile);
      if (!data) {
        document.getElementById('item-card').innerHTML = '<p>Ma’lumotlarni yuklashda xatolik yuz berdi.</p>';
        return;
      }

      const item = data.find(d => d.id === id);
      if (!item) {
        document.getElementById('item-card').innerHTML = '<p>Ma’lumot topilmadi.</p>';
        return;
      }

      // Default tavsif va narx agar mavjud bo'lmasa
      const tavsif = item.tavsif || "Bu taom haqida batafsil ma'lumot hozircha mavjud emas.";
      const narx = item.narx ? item.narx.toLocaleString('uz-UZ', { style: 'currency', currency: 'UZS' }) : "Narx ko‘rsatilmagan";

      document.getElementById('item-card').innerHTML = `
        <img src="${item.rasm}" alt="${item.nomi}" />
        <div class="card-content">
          <h2>${item.nomi}</h2>
          <p>${tavsif}</p>
          <div class="price">${narx}</div>
        </div>
      `;

      // Savatga qo‘shish tugmasini ko‘rsatish va funktsiyasini berish
      const addToCartBtn = document.getElementById('add-to-cart');
      addToCartBtn.style.display = 'inline-block';
      addToCartBtn.onclick = () => addToCart(item);
    }

    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existing = cart.find(i => i.id === item.id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...item, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`“${item.nomi}” savatga qo'shildi!`);
    }

    showItem();
  </script>
</body>

</html>
