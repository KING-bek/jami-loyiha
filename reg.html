<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Turkiston - Registratsiya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0D3B52;
            display: flex;
            flex-direction: column;

            padding: 20px;
        }
        .container{
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0D3B52;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            
            
        }

        header {
            background-color: #0D3B52;
            color: white;
            padding: 20px;
            display: flex;

            justify-content: space-between;
            flex-wrap: wrap;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }


        .logo {
            text-align: center;
            color: #FFD23F;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-top: 5px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .card button {
            width: 100%;
            padding: 12px;
            background: #FFD23F;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .card button:hover {
            background: #f4b400;
        }

        .forgot {
            text-align: center;
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }

        .forgot a {
            text-decoration: none;
            color: #0D3B52;
            font-weight: bold;
        }
    </style>
</head>
              
<body>
    <header>
        <nav>
            <a style="width: 300px; color: #f4b400; " href="./index.html">
                <svg xmlns="http://www.w3.org/2000/svg" style="position: relative; top: 6px;" width="25"
                    fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                    <path fill-rule="evenodd"
                        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                </svg> Bosh sahifa</a>
        </nav>
    </header>
<div class="container">
    
    <div class="logo">
        <!-- Logotip -->
        <img style="width: 130px;" src="./img/text&logo.png" alt="Turkiston">
        
    </div>
    
    <h1 style="color:white; margin-bottom: 15px;">REGISTRATSIYA</h1>
    
    <!-- Registratsiya formasi -->
    <div class="card">
        <input type="text" placeholder="Ism">
        <input type="tel" placeholder="Telefon raqam">
        <input type="password" placeholder="Parol">
        <button style="color: #0D3B52;">Ro’yxatdan o’tish</button>
    </div>
    
    <!-- Kirish formasi -->
    <div class="card">
        <input type="tel" placeholder="Telefon raqam">
        <input type="password" placeholder="Parol">
        <button style="background:#FFD23F; color:#0D3B52;">Kirish</button>
        <div class="forgot">
            <a href="#">Parolni unutdingizmi?</a>
        </div>
    </div>
    
</div>
</body>

</html>
